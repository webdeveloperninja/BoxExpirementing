<div *ngFor="let row of rows; let y = index" class="row">
  <div
    *ngFor="let column of columns; let x = index"
    (click)="onNodeClick(x, y)"
    class="node"
    [class.start-node]="isStartNode(x, y)"
    [class.end-node]="isEndNode(x, y)"
  >
    Node <span>[{{ x }}, {{ y }}]</span>
  </div>
</div>
<button (click)="onClearStartAndEndNodes()">Clear</button>
<p>Start: {{ startNode }}</p>
<p>End: {{ endNode }}</p>
